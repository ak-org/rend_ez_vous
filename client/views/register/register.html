<template name="register">


{{#if  currentUser}}

    <h1>Welcome aboard {{currentUser.profile.realname}} </h1>
 
{{else}}   
{{> navbar}} 

<div class="container">
	<div class="register-title text-center">
  		<h2>Dining Experience. Elevated.</h2>
  		<h2></h2>
  		<a href="http://rend-ez-vous.appspot.com"><button type="button" class="btn btn-primary"> Learn More </button></a>
	</div>
</div>		
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-register">
					<div class="panel-heading">
						
					
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" style="display: block;">
									<div class="form-group">
										
										<input type="text" name="realname" id="realname" tabindex="1" class="form-control"  
												minlength="6"
												placeholder="First and Last Name" value="">
									</div>
									<div class="form-group">
										
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
			
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	

{{> footer}}

{{/if}}	

</template>
