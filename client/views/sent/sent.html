<template name="sent">
<div class="container-fluid">
    	<ul class="list-group">
    	 <a href = "#" class = "list-group-item active">
      			<h4 class = "list-group-item-heading">
         Invites Sent 
     	 </h4></a>
  			{{#each eventList}}
   		  <li class="list-group-item">
              <h4><a href="">{{eventDetails.eventname}} on 
                  {{eventDetails.date}}</a></h4>
              
              <div class="row">
                <div class="col-md-12">  
                  <h4><span class="label label-info">Event Status </span></h4>
                        
                        <h4>{{eventStatus eventDetails}}</h4>
                      
                </div>
                <div class="col-md-12">  
                  <h4><span class="label label-info">Invitees </span></h4>
                     {{#each eventDetails.invitees}}    
                        <h4>{{realname}} ({{response}})</h4>
                      {{/each}}
                </div>
                
                  <div class="col-md-6">
                     <h4><span class="label label-info">Restaurants </span></h4>
                       {{{findRestaurantName eventDetails}}}
                        
                  </div>
                  <div class="col-md-6" align="center">
                   <h4 align="center"><span class="label label-info">Votes </span></h4>
                        {{{findVoteCount eventDetails}}}
                  </div>
                  <div class="col-md-2"></div>
                  <div class="col-md-8" align="center">
                    {{#if isEventConfirmed eventDetails}}
                       <!-- show button to send reminder -->
                       <button type="button" class="btn btn-primary" id="{{_id}}">Email Confirmation to Invitees</button>
                    {{/if}}


                  </div>
                  <div class="col-md-2"></div>
                
            </div>  
         </li>
  			{{/each}}
        </ul>
    </div>
	
</template>
