<template name="upcoming">
    <div class="container-fluid">
    	<ul class="list-group">
    	 <a href = "#" class = "list-group-item active">
      			<h4 class = "list-group-item-heading">
         Upcoming Events
     	 </h4></a>
  			{{#each eventList}}
        
         <li class="list-group-item">
            <div class="row col-md-12">
              <h4>{{eventDetails.eventname}} on 
                  {{eventDetails.date}}</h4>         
              </div>
              <div class="row">
            
              <div class="col-md-8">
              <h3><span class="label label-default"> {{eventStatus eventDetails.invitees}}</span></h3>
              </div>
              <div class="col-md-2"></div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h4><span class="label label-info"> Organized by </span></h4>
                  <h3><span class="label label-success">
                  {{organizerFullName eventDetails.organizer}}</span></h3>
                </div>
                <div class="col-md-6">  
                  <h4><span class="label label-info">Invitees</span></h4>
                     {{#each eventDetails.invitees}}    
                        <h3><span class="label label-success">{{realname}}</span></h3>
                      {{/each}}
                </div>
              </div>

         </li>
        {{/each}}
        </ul>
    </div>
	
	
</template>
