<template name="myevent">

	<input type="hidden" name="username" id="username" value={{currentUser.username}}>

     <div class="container-fluid col-sm-12 col-md-12 col-lg-12">

		<div class="list-group">
  			<a href="#" class="list-group-item active">Create an Event</a>

		</div>
	<form action="">

        <div class="form-group">
            
                <input type="text" class="form-control" id="eventName" placeholder="Name this Event such as Lunch with... ">

        </div>

		<div class="form-group">
		
            	<label>Price Preference</label>
                <select name="min_price" id="min_price">
				  <option value="1">$</option>
				  <option value="2">$$</option>
				  <option value="3">$$$</option>
				  <option value="4">$$$$</option>				  
				</select>
				<label>to</label>
                <select name="max_price" id="max_price">	
				  <option value="1">$</option>                			 
				  <option value="2">$$</option>
				  <option value="3">$$$</option>
				  <option value="4">$$$$</option>
				</select>
			
        </div>



        <div class="form-group">		

			    <div class="col-sm-12">
		            <div class="form-group">
		              <div class="input-group datetimepicker">
					    
					    <input class="set-due-date form-control" type="text" value={{currentDate}} placeholder="Click on icon on the right to pick date and time."/>
					    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					  </div>
					   
		            </div>
			    </div>
			
		</div>
                 
		<div class="form-group">
			<div class="col-sm-12">
				<div class="list-group">
  						 <input type="text" class="form-control" id="eventLocation" placeholder="Override Location..(Optional)">

				</div>
				
			</div>
			
		</div>

		<div>
     		  <table id="searchLocationsTable" class="table table-hover">
     		  	<thead>
     		  	</thead>
     		  	<tbody> 
		     		  	{{#each locationSearchResults}}
		     		  		
		     		  		<tr>
		     		  			<th scope="row"></th>
		     		  			<td>{{description}} </td>
		     		  			<td>  
                                	<button class="btn btn-primary  {{description}}" id="selectLocation" type="button" 
                                			value={{description}}>Select</button>
                            	</td>
						    </tr>  		 
						 
						        
						{{/each}}
				</tbody>
			  </table>  
     		
        </div>	

        <div class="form-group">
            
			<div class="col-sm-12 input-group">
			        <input type="text" id="friendname" placeholder="Start typing name here" class="form-control">
			        <!--
			        <span class="input-group-btn">
			          <button class="btn btn-primary" id="addfriend" type="button">Add Friend</button>
			        </span>
			        -->

     		</div>
     		<div>
     		  <table id="searchResultsTable" class="table table-hover">
     		  	<thead>
     		  	</thead>
     		  	<tbody>
		     		  	{{#each partialSearchResults}}
		     		  		
		     		  		<tr>
		     		  			<th scope="row"></th>
		     		  			<td>{{realname}} </td>
		     		  			<td id="searchUsername">{{username}}</td>
		     		  			<td>{{city}}</td>
		     		  			<td>	
							          <button class="btn btn-primary  {{username}}" id="addOneFriend" type="button" value={{username}}>Add</button>
							    </td>
						    </tr>  		 
						 
						        
						{{/each}}
				</tbody>
			  </table>  
     		</div>
     		
        </div>	

        <div class="">

     		{{#each friendlist}}
    			<p>
				    <ul class="list-group">
				    	 <li class="list-group-item">
				    	 				    	
				      		<h4 class = "list-group-item-heading">{{realname}} </h4>

				         </li>
				    </ul>  
    			</p>
  			{{/each}}
    	</div>





		<div class="form-group">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4 ">
					  <div class="btn-group">
						
						<button type="button" name="event-next" id="event-next" class="btn btn-large btn-primary" value="">
							Preview Restaurants
						<span class="fa fa-arrow-right icon-large"></span>
						</button>
						
					  </div>	
					</div>
				</div>
		</div>

		

	</form>

</div>

</template>
