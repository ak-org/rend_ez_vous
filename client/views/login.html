<template name="login">

{{ >navbar}}

{{#if  currentUser}}

<!-- Not pretty for a redirect, but it should do for now -->
<script>
	Router.go('landing');
</script>
 
{{else}}   


<div class="container">
	<div class="login-title text-center">
  		<h2>Dining Experience. Elevated.</h2>
  		<h2></h2>
  		<a href="http://rend-ez-vous.appspot.com"><button type="button" class="btn btn-primary"> Learn More </button></a>
	</div>
</div>	

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						
					
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="/register" tabindex="5">Register Now</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</div> <!-- /container -->

{{/if}}

{{> footer}}
	
</template>
