<template name="passwdRecovery">

{{ >navbar}}

{{#if  currentUser}}

<!-- Not pretty for a redirect, but it should do for now -->
<script>
	Router.go('landing');
</script>
 
{{else}}  
  <div class="container">
	<div class="login-title text-center">
  		<h2>Dining Experience. Elevated.</h2>
  		<h2></h2>
  		<a href="http://rend-ez-vous.appspot.com"><button type="button" class="btn btn-primary"> Learn More </button></a>
	</div>
  </div>	
   <div class="container">

    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						
					
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							{{#if resetPassword}}
								<form id="new-password" style="display: block;">
									<div class="form-group">
										<input type="text" name="new-password" id="new-password-password" tabindex="1" class="form-control required" placeholder="Password" value="">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
							{{else}}
								<form id="recover-password-form" style="display: block;">
									<div class="form-group">
										<input type="text" name="recovery-email" id="recovery-email" tabindex="1" class="form-control required" placeholder="Recovery email" value="">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="recovery-email-submit" id="recovery-email-submit" tabindex="4" class="form-control btn btn-login" value="Submit">
											</div>
										</div>
									</div>
								</form>
							{{/if}}	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  </div>

{{/if}}

{{> footer}}

</template>
