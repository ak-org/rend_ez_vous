<template name="requestInvite">
{{> navbar}}
{{#if  currentUser}}
    {{> landing}}
{{else}}    
<div class="container">
  <div class="register-title text-center">

      <h2>Request an Invite to Join Rendezvous</h2>
     
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-register">
          <div class="panel-heading">
            
          
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="requestInvite-form" style="display: block;">
                  <div class="form-group">
                    
                    <input type="text" name="inviteRealname" id="inviteRealname" tabindex="1" class="form-control"  
                        minlength="6"
                        placeholder="First and Last Name" value="">
                  </div>
                 
                  <div class="form-group">
                    
                    <input type="email" name="inviteEmail" id="inviteEmail" tabindex="1" class="form-control" placeholder="Your email address" value="">
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="requestInvite-submit" id="requestInvite-submit" tabindex="4" class="form-control btn btn-register" value="Send">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                           <a href="/login">Return to login page</a>
                        </div>
                      </div>
                    </div>
                  </div>
      
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div> 





{{/if}}
{{> footer}}
</template>
