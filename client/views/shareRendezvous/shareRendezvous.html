<template name="shareRendezvous">

{{#if  currentUser}}
     

<div class="container-fluid col-sm-12">
    <div class="row centered-form">

        <div class="panel panel-heading">
          <div class="panel-heading">
            <h2>Love Rendezvous? Share it with your friends, family and coworkers!!</h2>
          
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-8">
                <form id="shareInvite-form" style="display: block;">
                  <input type="hidden" name="username" id="username" value={{currentUser.username}}>
                  <div class="form-group">
                    
                    <input type="text" name="inviteRealname" id="inviteRealname" tabindex="1" class="form-control"  
                        minlength="6"
                        placeholder="First and Last Name" value="">
                  </div>
                 
                  <div class="form-group">
                    
                    <input type="email" name="inviteEmail" id="inviteEmail" tabindex="1" class="form-control" placeholder="Their email address" value="">
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <div class="radio">
                            <label style="font-size: 1.5em">
                                <input type="radio" id="myfriend" name = "category" value="1" checked>
                                <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                Friend
                            </label>
                        </div>

                        <div class="radio">
                            <label style="font-size: 1.5em">
                                <input type="radio" id="myfamily" name = "category"  value="2">
                                <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                Family
                            </label>
                        </div>

                        <div class="radio">
                            <label style="font-size: 1.5em">
                                <input type="radio" id="mycoworker" name = "category" value="3">
                                <span class="cr"><i class="cr-icon fa fa-circle"></i></span>
                                Co Worker 
                            </label>
                        </div>            
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="shareInvite-submit" id="shareInvite-submit" tabindex="4" class="form-control btn btn-register" value="Share!">
                      </div>
                    </div>
                  </div>
      
                </form>
                
              </div>
            </div>
          </div>

      </div>
    </div>
</div> 


{{/if}}

</template>
